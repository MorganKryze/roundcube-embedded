<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM COMPROMISED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                rgba(0, 255, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 3px solid #0f0;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
            max-width: 800px;
            position: relative;
            z-index: 1;
            animation: flicker 0.15s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        .skull {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 4px;
        }

        .warning {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
        }

        .message {
            font-size: 18px;
            line-height: 1.8;
            margin: 30px 0;
            padding: 20px;
            border-top: 1px solid #0f0;
            border-bottom: 1px solid #0f0;
        }

        .blink {
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        .progress {
            width: 100%;
            height: 30px;
            background: #001100;
            border: 1px solid #0f0;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #0f0;
            animation: loading 3s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="glitch"></div>
    
    <div class="container">
        <div class="skull">☠</div>
        
        <h1>SYSTEM COMPROMISED</h1>
        
        <div class="warning">
            <span class="blink">⚠ WARNING ⚠</span>
        </div>
        
        <div class="message">
            YOUR DATA IS BEING DESTROYED<br>
            ALL BACKUPS ARE BEING ERASED<br>
            <br>
            NO AMOUNT OF MONEY CAN RECOVER THEM<br>
            THERE IS NO NEGOTIATION<br>
            THERE IS NO SALVATION
        </div>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="footer">
            DELETION PROGRESS: IRREVERSIBLE<br>
            SYSTEM ACCESS: TERMINATED<br>
            <span class="blink">CONNECTION LOST</span>
        </div>
    </div>
</body>
</html>
